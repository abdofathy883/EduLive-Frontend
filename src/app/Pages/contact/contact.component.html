<section class="hero d-flex justify-content-center align-items-center">
  <h1 class="text-white">تواصل معنا</h1>
</section>

<section class="container py-4 px-4 mt-4">
  <div class="row">
    <div class="col-12 col-md-3 py-4 px-4 dark-col">
      <h3 class="text-white">تواصل معنا الان</h3>
      <div class="mt-3">
        <i class="bi bi-phone me-3"></i>
        <span>01023654789</span>
      </div>
      <div class="mt-3">
        <i class="bi bi-whatsapp me-3"></i>
        <span>01023654789</span>
      </div>
      <div class="mt-3">
        <i class="bi bi-envelope-at-fill me-3"></i>
        <span>mail&#64;gmail.com</span>
      </div>
    </div>
    <div class="col-12 col-md-9 py-3">
      <h3 >اترك رسالة</h3>
      <form (onsubmit)="Submit()" class="form-container">
        <div class="mb-3">
          <label for="name" class="form-label">الاسم</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="الاسم"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">الهاتف</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="الهاتف"
            #phoneInput
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">البريد الالكتروني</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="البريد الالكتروني"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">رسالتك</label>
          <textarea
            name="message"
            id="message"
            class="form-control"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="form-button" (click)="Submit()">
          @if (loading) {
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            جار الارسال...
          } @else {
            <span>ارسال</span>
          }
        </button>
      </form>
    </div>
  </div>
</section>

<section class="pt-4">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d45299.37707616684!2d-106.961103!3d44.796887!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5335fa943c6fad65%3A0x293a47fe7b11d57b!2sSheridan%2C%20WY%2082801!5e0!3m2!1sen!2sus!4v1746464288628!5m2!1sen!2sus"
    width="100%"
    height="450"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</section>
